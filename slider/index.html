<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styls.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
	</header>
	<main>
		<section class="projects">
			<div class="container projects__container">
				<div class="content">
					<div class="slider__tab"></div>
					<div class="content__img"></div>
				</div>
				<div class="content projects__content">
					<h2 class="subtitle">Completed <br> projects</h2>
					<div class="content__text">
						Only a small part of the work performed by our company is presented on the site. For 14 years on
						in the construction
						market we have made happy more than 1000 families
					</div>
					<ul class="parameter">
						<li class="parameter__item">
							<h3 class="parameter__title city">City:</h3>
						</li>
						<li class="parameter__item">
							<h3 class="parameter__title apartment">apartment area:</h3>
						</li>
						<li class="parameter__item">
							<h3 class="parameter__title repair">Repair time:</h3>
						</li>
						<li class="parameter__item">
							<h3 class="parameter__title cost">Repair Cost:</h3>
						</li>
					</ul>
					<div class="slider__arrows">
						<div class="slider__arrow left"><img src="./img/arrows__left.svg" alt="Arrows"></div>
						<div class="slider__dots"></div>
						<div class="slider__arrow right"><img src="./img/arrows__right.svg" alt="Arrows"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
	</footer>
	<script src="./script.js"></script>
</body>

</html>
